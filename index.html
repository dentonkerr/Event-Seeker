<!DOCTYPE html>
<html>

<head>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div id="map"> </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <!-- <div class = "container"> -->
            <div class="row">
                <div class="col s6" id='startInfo'>
                    <div class="mat-div">

                        <label for="userStart" class="mat-label">Starting Location</label>
                        <input type="text" class="mat-input" id="userStart">

                        <label for="address" class="mat-label">Start Date</label>
                        <input type="text" class="datepicker" id="userDateStart">

                    </div>
                </div>

                <div class="col s6" id='endInfo'>
                    <div class="mat-div">
                        <label for="address" class="mat-label">End Location</label>
                        <input type="text" class="mat-input" id="userEnd">
                        <div class="mat-div">
                            <label for="address" class="mat-label">End Date</label>

                            <input type="text" class="datepicker" id="userDateEnd">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6" id='firstCol'>
                    <input type="checkbox" id="concerts" />
                    <label for="concerts">Concerts</label>
                    <br>
                    <input type="checkbox" id="festivals" />
                    <label for="festivals">Festivals</label>
                    <br>
                    <input type="checkbox" id="kidsfamily" />
                    <label for="kidsfamily">KidsFamily</label>
                    <br>
                    <input type="checkbox" id="performingArts" />
                    <label for="performingArts">Performing Arts</label>
                    <br>
                </div>

                <div class="col s6" id='secondCol'>
                    <input type="checkbox" id="food" />
                    <label for="food">Food</label>
                    <br>
                    <input type="checkbox" id="sports" />
                    <label for="sports">Sports</label>
                    <br>
                    <input type="checkbox" id="conferences" />
                    <label for="conferences">Conferences</label>
                    <br>
                    <input type="checkbox" id="movies" />
                    <label for="movies">Movies</label>
                    <br>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <div class="modal-footer">
            <a href="#!" id="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
    </div>



    <ul id="slide-out" class="side-nav fixed">
        <div class="container" id="targetDiv">

        </div>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse" style="z-index: 9999;">
        <i class="material-icons">menu</i>
    </a>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.2.0/mapquest.js"></script>
  <!--Import jQuery before materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
