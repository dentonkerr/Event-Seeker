<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div id="mapid"> </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <!-- <div class = "container"> -->
            <div class="row">
                <div class="col s6">
                    <div class="mat-div">
                        <label for="address" class="mat-label">Starting Location</label>
                        <input type="text" class="mat-input" id="address">
                        <div class="mat-div">
                            <label for="address" class="mat-label">Start Date</label>

                            <input type="text" class="datepicker">

                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="mat-div">
                        <label for="address" class="mat-label">End Location</label>
                        <input type="text" class="mat-input" id="address">
                        <div class="mat-div">
                            <label for="address" class="mat-label">End Date</label>

                            <input type="text" class="datepicker">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <input type="checkbox" id="cat1" />
                    <label for="cat1">Concerts</label>
                    <br>
                    <input type="checkbox" id="cat2" />
                    <label for="cat2">Festivals</label>
                    <br>
                    <input type="checkbox" id="cat3" />
                    <label for="cat3">Kids & Family</label>
                    <br>
                    <input type="checkbox" id="cat4" />
                    <label for="cat4">Performing Arts</label>
                    <br>
                </div>

                <div class="col s6">
                    <input type="checkbox" id="cat5" />
                    <label for="cat5">Food</label>
                    <br>
                    <input type="checkbox" id="cat6" />
                    <label for="cat6">Sports</label>
                    <br>
                    <input type="checkbox" id="cat7" />
                    <label for="cat7">Conferences</label>
                    <br>
                    <input type="checkbox" id="cat8" />
                    <label for="cat8">Movies</label>
                    <br>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
    </div>






    <!--Import jQuery before materialize.js-->
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js" integrity="sha512-C7BBF9irt5R7hqbUm2uxtODlUVs+IsNu2UULGuZN7gM+k/mmeG4xvIEac01BtQa4YIkUpp23zZC4wIwuXaPMQA=="
        crossorigin=""></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
